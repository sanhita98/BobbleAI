<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <img class="mid" src="./../assets/images/logo.jpg" alt="alternatetext">
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <h5>SIGN UP</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Create your account</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6>Lorem ipsum dolor sit amet,consectetur adipiscing eit</h6>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6 right">
              <a class="btn border">
                <button class="btn btn-default inline">
                  <img height="20px" alt="Google sign-in"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Sign up with Google
              </button>
              </a>
            </div>
          <div class="col-md-6">
            <a class="btn border">
              <button class="btn btn-default inline">
                <img width="20px" alt="Facebook sign-in"
                  src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512" />
              Sign up with Facebook
            </button>
            </a>
          </div>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <div class="row pb-3 pt-3">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-5"><hr></div>
            <div class="col-md-2"><h6>or</h6></div>
            <div class="col-md-5"><hr></div>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 center-align ">
          <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
            <div class="left">
              <input class="form-control" type="text" placeholder="First Name" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'First Name'" fname="fname2" required>
              <input class="form-control mt-2" type="text" placeholder="Last Name" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Last Name'" lname="lname2" required>
              <input class="form-control mt-2" type="email" placeholder="Email Address"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email Address'" name="email2" required>
                <div class="form-group pos">
              <input class="form-control mt-2" type="text" placeholder="Password" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Password'" fname="fname2" required >
                <i class="fa fa-eye" aria-hidden="true"></i>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h6>By clicking Sign Up,you agree to our Terms of Use and our Privacy Policy</h6>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 padding">
          <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">SIGN UP</button>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
  
</div>
